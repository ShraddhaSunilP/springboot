<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Customer Registration Form</title>
    <style>
        .error {color:red}
    </style>
</head>
<body>
<i>Fill out thr form. Asterick (*) means required</i>
<br><br>

<!-- where to submit form data = "@{/processForm}" Model attribute name="customer" -->
<form th:action="@{/processForm}" th:object="${customer}" method="POST">

    First name : <input type = "text" th:field="*{firstName}" />

    <br><br>

    Last name : <input type = "text" th:field="*{lastName}" />

    <!-- Add error message (if present) -->
          <!-- check if error message for lastName -->
    <span th:if="${#fields.hasErrors('lastName')}"
          th:errors="*{lastName}"
          class="error"></span>

    <br><br>

    Free passes : <input type = "text" th:field="*{freePasses}" />
    <!-- Add error message (if present) -->
    <span th:if="${#fields.hasErrors('freePasses')}"
          th:errors="*{freePasses}"
          class="error"></span>
    <br><br>

    Postal Code : <input type = "text" th:field="*{postalCode}" />
    <!-- Add error message (if present) -->
    <span th:if="${#fields.hasErrors('postalCode')}"
          th:errors="*{postalCode}"
          class="error"></span>
    <br><br>

    <input type="submit" value="Submit">

</form>
</body>
</html>
